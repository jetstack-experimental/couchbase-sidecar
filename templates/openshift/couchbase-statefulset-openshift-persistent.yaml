parameters:
- name: NAMESPACE
  displayName: Namespace
  description: The OpenShift Namespace where the ImageStream resides.
  value: openshift
- name: DATABASE_SERVICE_NAME
  displayName: Database Service Name
  description: The name of the OpenShift Service exposed for the database.
  value: couchbase
  required: true
- name: COUCHBASE_USER
  displayName: Couchbase Connection Username
  description: Username for Couchbase user that will be used for accessing the database.
  generate: expression
  from: user[A-Z0-9]{3}
  required: true
- name: COUCHBASE_PASSWORD
  displayName: Couchbase Connection Password
  description: Password for the Couchbase connection user.
  generate: expression
  from: "[a-zA-Z0-9]{16}"
  required: true
- name: COUCHBASE_BUCKET
  displayName: Couchbase Bucket Name
  description: Name of the Couchbase database accessed.
  value: bucket
  required: true
- name: IMAGE_NAME
  value: couchbase-noroot:4.5.1-enterprise
  required: true
- name: REGISTRY
  value: "###REGISTRY_IP###:5000"
  required: true
- name: REPLICAS_DATA
  displayName: Desired Pod count for data nodes
  description: How many data nodes should be provisioned? This value can be changed
    later, by scaling up/down.
  value: '3'
- name: MEMORY_LIMIT_DATA
  displayName: Memory Limit for data nodes
  description: Maximum amount of memory data container can use.
  value: 512Mi
- name: VOLUME_CAPACITY_DATA
  displayName: Volume Capacity for data nodes
  description: Volume space available for data nodes, e.g. 512Mi, 2Gi.
  value: 5Gi
  required: true
- name: STORAGE_CLASS_DATA
  displayName: Storage Class for data nodes
  description: Storage Class of the volume space for data nodes, e.g. gp2, st1
  value: gp2
  required: true
- name: REPLICAS_INDEX
  displayName: Desired Pod count for index nodes
  description: How many index nodes should be provisioned? This value can be changed
    later, by scaling up/down.
  value: '3'
- name: MEMORY_LIMIT_INDEX
  displayName: Memory Limit for index nodes
  description: Maximum amount of memory index container can use.
  value: 512Mi
- name: VOLUME_CAPACITY_INDEX
  displayName: Volume Capacity for index nodes
  description: Volume space available for index nodes, e.g. 512Mi, 2Gi.
  value: 5Gi
  required: true
- name: STORAGE_CLASS_INDEX
  displayName: Storage Class for index nodes
  description: Storage Class of the volume space for index nodes, e.g. gp2, st1
  value: gp2
  required: true
- name: REPLICAS_QUERY
  displayName: Desired Pod count for query nodes
  description: How many query nodes should be provisioned? This value can be changed
    later, by scaling up/down.
  value: '3'
- name: MEMORY_LIMIT_QUERY
  displayName: Memory Limit for query nodes
  description: Maximum amount of memory query container can use.
  value: 512Mi
labels:
  template: couchbase-statefulset-persistent-template
