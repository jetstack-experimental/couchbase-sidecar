                command:
                - "/couchbase-sidecar"
                - stop
          ports:
          - containerPort: 8080
            name: sidecar
          volumeMounts:
          - mountPath: "/sidecar"
            name: sidecar
        volumes:
        - name: sidecar
          emptyDir: {}
    volumeClaimTemplates:
    - metadata:
        name: data
        annotations:
          volume.alpha.kubernetes.io/storage-class: "${STORAGE_CLASS_DATA}"
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: "${VOLUME_CAPACITY_DATA}"
